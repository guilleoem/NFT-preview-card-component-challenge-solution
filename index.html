<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  
    <main>
      <div class="card">
        
        <div class="imgContainer">
          <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="imgMain">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" class="imgOverlay">
          </div>
        </div>

        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="balanceHistory">
          <div class="balance">
            <img src="images/icon-ethereum.svg" alt="" class="cryptoIcon">
            <p class="currentCryptoBalance">0.041 ETH</p>
          </div>
      
          <div class="history">
            <img src="images/icon-clock.svg" alt="" class="clockIcon">
            <p class="timeHistory">3 days left</p>
          </div>
        </div>
      
        <div class="user">
          <img src="images/image-avatar.png" alt="" class="userPhoto">
          <p class="userName">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/guilleoem">Guillermo Mulvihill</a>.
  </footer>
</body>
</html>
